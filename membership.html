<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black grid place-items-center min-h-screen">
    <div class="bg-gray-900 text-white p-8 rounded-lg shadow-lg max-w-md">
        <h2 class="text-xl font-bold mb-4">Authentication steps</h2>
        <p class="mb-4">Follow these steps to secure your account:</p>
        <ul class="list-none space-y-2 mb-4">
            <li class="flex items-center">
                <i class="fas fa-check-circle text-blue-500 mr-2"></i>
                Enter your email address
            </li>
            <li class="flex items-center">
                <i class="fas fa-check-circle text-blue-500 mr-2"></i>
                Create a strong password
            </li>
            <li class="flex items-center">
                <i class="fas fa-check-circle text-blue-500 mr-2"></i>
                Set up two-factor authentication
            </li>
            <li class="flex items-center">
                <i class="fas fa-check-circle text-blue-500 mr-2"></i>
                Verify your identity
            </li>
        </ul>
        <p class="text-gray-400">Ensuring your account is properly secured helps protect your personal information and data.</p>
    </div>
</body>
</html>
